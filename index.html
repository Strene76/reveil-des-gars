<!DOCTYPE html>
<html lang="fr">
<head>
    <base href="https://api.websim.creation.engine/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning de Réveil de Nathan et Lucas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
        }
        .schedule {
            margin-bottom: 20px;
        }
        .day-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .day-name {
            font-weight: bold;
            width: 100px;
        }
        .time-select {
            display: flex;
            gap: 10px;
        }
        .time-button {
            padding: 5px 10px;
            border: 2px solid #4a90e2;
            background-color: white;
            color: #4a90e2;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .time-button.selected {
            background-color: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Planning de Réveil de Nathan et Lucas</h1>
        <div class="schedule" id="wake-schedule">
            <!-- Day rows will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            // TODO: Replace with your Firebase project configuration
            apiKey: "AIzaSyDvrtMZyj2x_a9bRu0F74kbLen2W3B7YI8",
  authDomain: "reveil-des-gars-e3d49.firebaseapp.com",
  databaseURL: "https://reveil-des-gars-e3d49-default-rtdb.firebaseio.com",
  projectId: "reveil-des-gars-e3d49",
  storageBucket: "reveil-des-gars-e3d49.appspot.com",
  messagingSenderId: "181786203708",
  appId: "1:181786203708:web:d1a731725237a7eb9c9539"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        const days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi'];
        const times = ['8h', '9h'];
        const users = ['Nathan', 'Lucas'];

        function initializeSchedule() {
            const schedule = document.getElementById('wake-schedule');
            schedule.innerHTML = ''; // Clear existing schedule

            days.forEach(day => {
                const dayRow = document.createElement('div');
                dayRow.className = 'day-row';
                let dayContent = `<span class="day-name">${day}</span>`;

                users.forEach(user => {
                    dayContent += `
                        <div>
                            <label>${user}: </label>
                            <div class="time-select" id="${user}-${day}">
                                ${createTimeButtons(user, day)}
                            </div>
                        </div>
                    `;
                });

                dayRow.innerHTML = dayContent;
                schedule.appendChild(dayRow);
            });
        }

        function createTimeButtons(user, day) {
            return times.map(time => 
                `<button class="time-button" onclick="selectTime('${user}', '${day}', '${time}')">${time}</button>`
            ).join('');
        }

        function selectTime(user, day, time) {
            const buttons = document.querySelectorAll(`#${user}-${day} .time-button`);
            buttons.forEach(button => {
                if (button.textContent === time) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });

            // Save to Firebase
            database.ref('schedules/' + user + '/' + day).set(time);
        }

        // Load initial data from Firebase
        function loadInitialData() {
            initializeSchedule(); // Initialize the schedule first
            users.forEach(user => {
                database.ref('schedules/' + user).once('value').then(snapshot => {
                    const userSchedule = snapshot.val() || {};
                    for (let day in userSchedule) {
                        selectTime(user, day, userSchedule[day]);
                    }
                });
            });
        }

        // Initialize the app
        loadInitialData();

        // Listen for changes in the database
        database.ref('schedules').on('child_changed', (snapshot) => {
            const user = snapshot.key;
            const schedule = snapshot.val();
            for (let day in schedule) {
                selectTime(user, day, schedule[day]);
            }
        });
    </script>
</body>
</html>
