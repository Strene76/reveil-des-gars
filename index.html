<!DOCTYPE html>
<html lang="fr">
<head>
    <base href="https://api.websim.creation.engine/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planning de Réveil - Nathan et Lucas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a5fb4;
            --primary-light: #3584e4;
            --success: #2ec27e;
            --text: #1a1a1a;
            --text-light: #666666;
            --background: #f6f6f6;
            --card: #ffffff;
            --border: #deddda;
            --shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .dark-mode {
            --primary: #78aeed;
            --primary-light: #99c1f1;
            --success: #57e389;
            --text: #ffffff;
            --text-light: #c0bfbc;
            --background: #1a1a1a;
            --card: #242424;
            --border: #444444;
            --shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            line-height: 1.2;
        }

        .container {
            background: var(--card);
            border-radius: 0.75rem;
            padding: 0.5rem;
            margin-top: 2.5rem;
            height: calc(100vh - 3.5rem);
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 0.25rem 0;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .schedule {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
            flex: 1;
        }

        .day-card {
            background: var(--background);
            border-radius: 0.5rem;
            padding: 0.375rem;
            display: flex;
            flex-direction: column;
        }

        .day-header {
            display: flex;
            align-items: center;
            padding-bottom: 0.25rem;
            margin-bottom: 0.25rem;
            border-bottom: 1px solid var(--border);
        }

        .day-name {
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
        }

        .day-name i {
            font-size: 0.75rem;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.375rem;
        }

        .user-schedule {
            background: var(--card);
            padding: 0.375rem;
            border-radius: 0.375rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            font-size: 0.875rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .user-name i {
            font-size: 0.75rem;
        }

        .time-select {
            display: flex;
            gap: 0.25rem;
        }

        .time-button {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-button.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        #darkModeToggle {
            position: fixed;
            top: 0.5rem;
            right: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 1.25rem;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            z-index: 1000;
            cursor: pointer;
        }

        @media (min-height: 700px) {
            body {
                padding: 0.75rem;
            }

            .container {
                padding: 0.75rem;
            }

            .day-card {
                padding: 0.5rem;
            }

            .time-button {
                padding: 0.375rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <button id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <h1>Planning de Réveil</h1>
        <div class="schedule" id="wake-schedule"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            // TODO: Replace with your Firebase project configuration
            apiKey: "AIzaSyDvrtMZyj2x_a9bRu0F74kbLen2W3B7YI8",
  authDomain: "reveil-des-gars-e3d49.firebaseapp.com",
  databaseURL: "https://reveil-des-gars-e3d49-default-rtdb.firebaseio.com",
  projectId: "reveil-des-gars-e3d49",
  storageBucket: "reveil-des-gars-e3d49.appspot.com",
  messagingSenderId: "181786203708",
  appId: "1:181786203708:web:d1a731725237a7eb9c9539"

        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi'];
        const times = ['8h', '9h'];
        const users = ['Nathan', 'Lucas'];

        function initializeSchedule() {
            const schedule = document.getElementById('wake-schedule');
            schedule.innerHTML = '';

            days.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                let dayContent = `
                    <div class="day-header">
                        <div class="day-name">
                            <i class="fas fa-calendar-day"></i>
                            ${day}
                        </div>
                    </div>
                    <div class="users-grid">
                `;

                users.forEach(user => {
                    dayContent += `
                        <div class="user-schedule">
                            <span class="user-name">
                                <i class="fas fa-user"></i>
                                ${user}
                            </span>
                            <div class="time-select" id="${user}-${day}">
                                ${createTimeButtons(user, day)}
                            </div>
                        </div>
                    `;
                });

                dayContent += '</div>';
                dayCard.innerHTML = dayContent;
                schedule.appendChild(dayCard);
            });
        }

        function createTimeButtons(user, day) {
            return times.map(time => 
                `<button class="time-button" onclick="selectTime('${user}', '${day}', '${time}')">${time}</button>`
            ).join('');
        }

        function selectTime(user, day, time) {
            const buttons = document.querySelectorAll(`#${user}-${day} .time-button`);
            buttons.forEach(button => {
                if (button.textContent === time) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });

            database.ref('schedules/' + user + '/' + day).set(time);
        }

        function loadInitialData() {
            initializeSchedule();
            users.forEach(user => {
                database.ref('schedules/' + user).once('value').then(snapshot => {
                    const userSchedule = snapshot.val() || {};
                    for (let day in userSchedule) {
                        selectTime(user, day, userSchedule[day]);
                    }
                });
            });
        }

        loadInitialData();

        database.ref('schedules').on('child_changed', (snapshot) => {
            const user = snapshot.key;
            const schedule = snapshot.val();
            for (let day in schedule) {
                selectTime(user, day, schedule[day]);
            }
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('darkMode', null);
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
    </script>
</body>
</html>
