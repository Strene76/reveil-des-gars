<html><head><base href="https://api.websim.creation.engine/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planning de Réveil de Nathan et Lucas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
  }
  h1 {
    color: #4a90e2;
    text-align: center;
  }
  .schedule {
    margin-bottom: 20px;
  }
  .day-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f5f5f5;
    border-radius: 5px;
  }
  .day-name {
    font-weight: bold;
    width: 100px;
  }
  .time-select {
    display: flex;
    gap: 10px;
  }
  .time-button {
    padding: 5px 10px;
    border: 2px solid #4a90e2;
    background-color: white;
    color: #4a90e2;
    border-radius: 3px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .time-button.selected {
    background-color: #4a90e2;
    color: white;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Planning de Réveil de Nathan et Lucas</h1>
    <div class="schedule" id="wake-schedule">
      <!-- Day rows will be inserted here by JavaScript -->
    </div>
  </div>

  <script>
    const days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi'];
    const times = ['8h', '9h'];

    function initializeSchedule() {
      const schedule = document.getElementById('wake-schedule');

      days.forEach(day => {
        const dayRow = document.createElement('div');
        dayRow.className = 'day-row';
        dayRow.innerHTML = `
          <span class="day-name">${day}</span>
          <div>
            <label>Nathan: </label>
            <div class="time-select" id="nathan-${day}">
              ${createTimeButtons('nathan', day)}
            </div>
          </div>
          <div>
            <label>Lucas: </label>
            <div class="time-select" id="lucas-${day}">
              ${createTimeButtons('lucas', day)}
            </div>
          </div>
        `;
        schedule.appendChild(dayRow);
      });
    }

    function createTimeButtons(person, day) {
      return times.map(time => 
        `<button class="time-button" onclick="selectTime('${person}', '${day}', '${time}')">${time}</button>`
      ).join('');
    }

    function selectTime(person, day, time) {
      const buttons = document.querySelectorAll(`#${person}-${day} .time-button`);
      buttons.forEach(button => {
        if (button.textContent === time) {
          button.classList.add('selected');
        } else {
          button.classList.remove('selected');
        }
      });
    }

    // Initialize the schedule when the page loads
    initializeSchedule();
  </script>
</body>
</html>
